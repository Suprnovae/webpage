	<div class="container home-features">
		<div class="row">
			<div class="col-md-12">
				<h3 class="uppercase">Awesome Features</h3>
				<div class="row">
          {% for feature in site.data.features %}
					<div class="col-md-6">
            <i class="{{ feature.class }}"></i>
            <h4>{{ feature.title }}</h4>
            <p>{{ feature.description }}</p>
					</div>
          {% endfor %}
				</div>
			</div>
		</div>
	</div>
